[I/O]

output  = test_TEOB-SPA_GW150914_LVK
verbose = 1 
timing  = 1

[Parallel]

parallel    = 0
n-processes = 4

[Waveform_and_parametrisation]

approximant = teobresums-giotto
spins       = aligned
tides       = 1
f-min       = 50
f-max       = 1024
seglen      = 1

[ROQ]

n-pre-basis-search-iter = 100
