lambda2-min = 0
lambda2-max = 1000
phiref-min  = 0.0
phiref-max  = 0.0
iota-min    = 0.0
iota-max    = 0.0

[Test_values]
mc      = 30.5
q       = 1.1 
s1z     = 0.2
s2z     = 0.1
